<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    <style>

<body>
    <article>
        <header>
            <h1>Welcome to Checkers!!!</h1>
        </header>
    </article>

    <div class = "signOut">
        <!-- Sign Out Button-->
        <button id = "signOut" type = "button">SIGN OUT</button>
    </div>

    <section>
        <!-- select the option -->
        <h2>Select the Option:</h2>
        <div>
            <!-- Number of Players -->
            <label>How many Player?:</label>
            <select id = "numPlayer">
                <option value = "1ply">1 Player</option>
                <option value = "2ply">2 Players</option>
            </select>
        </div>
        <br>
        <div>
            <!-- select the Color of Pieces -->
            <!-- if 2 players, add one more choices -->
            <label>Color of Pieces:</label>
            <select id = "colorPieces">
                <!-- Just Example -->
                <option value = "red">Red</option>
                <option value = "green">Green</option>
                <option value = "blue">Blue</option>
            </select>
        </div>
        <br>
        <div>
            <!-- select the size of board -->
            <label>Size of Board:</label>
            <select id = "sizeBoard">
                <option value = "8x8">8 x 8</option>
                <option value = "10x10">10 x 10</option>
            </select>
        </div>
        <br>
        <div>
            <!-- select the texture for board -->
            <label>Texture of Board</label>
            <select id = "textureBoard">
                <option value = "marble">Marble</option>
                <option value = "wood-grain">Wood-grain</option>
            </select>
        </div>
        <br>
        <div>
            <!-- select the color of board -->
            <label>Color of Board</label>
            <!-- Just Example -->
            <select id = "colorBoard">
                <option value = "BandW">Black and White</option>
                <option value = "brown">Brown</option>
            </select>
        </div>
        <br>      
        <form>
            <!-- Start Button (go to game_Page.html)-->
            <button id = "startGame" type = "button" onclick = "location.href = './game_Page.html'" >START GAME</button>
        </form>
    </section>

    <br><br>
    <form>        
        <!-- Help Button (go to help_Page.html)-->
        <button id = "help" type = "button" onclick = "location.href = './help_Page.html'">HELP</button>
        <!-- Contact Button (go to contact_Page.html)-->
        <button id = "contact" type = "button" onclick = "location.href = './contact_Page.html'">CONTACT</button>
        <!-- LeaderBoard Nutton (go to leaderboard.html)-->
        <button id = "leaderboard" type = "button" onclick = "location.href = './leaderboard.html'">LEADERBOARD</button>        
    </form>     
    



    
</body>
</html>
