<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- External CSS -->
    <link rel = "stylesheet" href = "checkers.css">
    <style>
        #form {
            display: flex;
        }
        #loginForm {
            flex-grow: 1;
            margin-left: 15em;
        }
        #signupForm {
            flex-grow: 1;
            margin-right: 15em;
        }

        input:valid {
            background-color: palegreen;
        }
        input:invalid{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <!-- Fresno state logo and Title -->
    <!-- set CSS in "checkers.css" -->
    <div id = "logo">
        <img class = "bulldogs" id = "logo1" src = "bulldogs.jpg" alt = "Fresno State Bulldogs">
        <article>
            <header>
                <h1>Login / Sign Up</h1>
            </header>            
        </article>
        <img class = "bulldogs" id = "logo2"  src = "bulldogs.jpg" alt = "Fresno State Bulldogs">
    </div>
    <br> <br> <br>

    <h3>Do you have account for checkers ? &#129300; </h3>
    <br> <br>
    <div id = "form">
        <div id = "loginForm">
            <h4>If YES 	&#128582; &#11093;, login with your account!!</h4>
            <form>
                <label for = "email">Email: </label> <br>
                <input type = "text" id = "email" name = "email" required> <br>
                <label for = "passward">Passward: </label> <br>
                <input type = "text" id = "passward" name = "passward" required> 
            </form>  
            <br>      
            <button type = "button">Login</button>
        </div>
        <div id = "signupForm">
            <h4>If NO &#128581; &#10060;, create new account!!</h4>
            <form>
                <label for = "fname">First Name: </label> <br>
                <input type = "text" id = "fname" name = "fname" required>  <br>
                <label for = "lname">Last Name: </label> <br>
                <input type = "text" id = "lname" name = "lname" required>  <br>
                <label for = "uname">User Name: </label> <br>
                <input type = "text" id = "uname" name = "uname" required>  <br>
                <label for = "email">Email: </label> <br>
                <input type = "text" id = "email" name = "email" required>  <br>
                <label for = "passward">Passward: </label> <br>
                <input type = "text" id = "passward" name = "passward" required>  <br>
            </form>
            <br>
            <button type = "button">Sign Up</button>
        </div>
    </div>

    <br> <br> <br>


    <!-- Go back to Home Page -->
    <!-- set CSS in "checkers.css" -->
    <!-- <button type = "button" onclick = "location.href = './index_Page.html'">Login</button> -->
    
</body>
</html>
